<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>

    <body>
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
            </tr>
            <tr th:each = "city: ${cities}">
                <td th:text = "${city.id}"></td>
                <td th:text = "${city.name}"></td>
            </tr>
        </table>
    </body>
</html>
